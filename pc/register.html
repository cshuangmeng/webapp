<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/config.css"/>
		<link rel="stylesheet" href="css/register.css" />
		<link rel="import" href="common.html">
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<!--<script type="text/javascript"></script>-->
		<title>登录</title>
	</head>
	<body>
		<div class="p-register-main">
			<!--top-->
			<div class="commonTop"></div>
			<div class="p-register">
				<div class="registerImg">
					<img src="img/FX.jpg"/>
				</div>
				<div class="registerCon">
					<p class="p01"><span>欢迎注册</span><span class="gologin">已注册可<b>直接登录</b></span></p>
					<p>
						<input type="text" placeholder="请输入手机号" />
					</p>
					<p>
						<input type="text" placeholder="密码由6-20位字母，数字和符号组成" />
					</p>
					<p>
						<input type="text" placeholder="请再次确认密码" />
					</p>
					<p class="verificationCode">
						<input type="text" placeholder="短信验证码" />
						<button>获取验证码</button>
					</p>
					<p>
						<input type="text" placeholder="短信验证码" />
						<button>注册</button>
					</p>
					<p>
						<span class="acceptanceAgreement"><b></b>我已阅读并接受<i>唐僧商城服务条款</i></span>
					</p>
				</div>
				<div class="clear"></div>
			</div>
			<!--footer-->
			<div class="commonBot"></div>
		</div>
		<script type="text/javascript">
	  	    var link = document.querySelector('link[rel="import"]');
		    var content = link.import;
		    // 从 warning.html 的文档中获取 DOM。
		    var el = content.querySelector('.TOP');
		    var el1 = content.querySelector('.BOT');
		    $('.commonTop').append(el.cloneNode(true));
		    $('.commonBot').append(el1.cloneNode(true));
	  	</script>
	</body>
</html>
