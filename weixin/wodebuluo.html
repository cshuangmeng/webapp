<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/wodebuluo.css"/>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/share.js"></script>
		<script type="text/javascript" src="js/wodebuluo.js"></script>
		<title>我的部落</title>
	</head>
	<body>
		<div class="p-wodebuluo-main">
			<div class="p-wodebuluo-header">
				<div class="goJymx" id="js-goJymx">
					交易明细 >
				</div>
				<div class="clear"></div>
				<div class="touxiang">
					<div class="img"><img id="js-headImg" src="img/logo.jpg"/></div>
					<div class="tit" id="js-nickname">唐僧商城会员</div>
				</div>
			</div>
			<div class="p-wodebuluo-top">
				<div>
					<img src="img/wodebuluo/4.png" alt="" />
					<p>部落币(<b id="js-coin"></b>)</p>
				</div>
				<div>
					<img src="img/wodebuluo/9.png" alt="" />
					<p>部落分(<b id="js-point"></b>)</p>
				</div>
				<div style="border-right: none;">
					<img src="img/wodebuluo/5.png" alt="" />
					<p>ID：<b id="js-ID"></b></p>
				</div>
			</div>
			<div class="p-wodebuluo-zuqun" id="js-goZuqun">
				<div class="name">我的族群</div>
				<div class="more">更多 ></div>
			</div>
			<div class="p-wodebuluo-dingdan">
				我的订单
			</div>
			<div class="p-wodebuluo-ddStatus">
				<div id="js-daifukuan">
					<img src="img/wodebuluo/8.png" alt="" />
					<p>待付款</p>
				</div>
				<div id="js-daifahuo">
					<img src="img/wodebuluo/6.png" alt="" />
					<p>待发货</p>
				</div>
				<div id="js-daishouhuo" style="border: none;">
					<img src="img/wodebuluo/7.png" alt="" />
					<p>待收货</p>
				</div>
			</div>
			<div class="p-wodebuluo-tip">
				<div class="xiaotieshi">小贴士：</div>
				<div class="list">
					<p>1、购买欢迎大礼包后，部落正式开启，升级为酋长，产生部落番号。</p>
					<p>2、24小时专属服务热线：18621769966</p>
					<p>3、点击右上角●●●分享该页面，邀请好友输入该部落番号购买欢迎大礼包。下单成功，好友获得酋长封赏50部落币，同时新进部落成员为该部落创造50部落币财富。</p>
					<p>4、部落成员达到1000人，酋长升级为大酋长，获得年度城市合伙人晋升资格。</p>
				</div>
			</div>
		</div>
		<div class="tipCon hide" id="js-tipCon">
            <div class="tip" id="js-tip">
            	<div class="top"></div>
            	<div class="con">
            		<p id="js-tipContent"></p>
            	</div>
            	<div class="btn" id="js-tipBtn">确认</div>
            </div>
        </div>
		
	</body>
</html>
