<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/addAddress.css"/>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/share.js"></script>
		<script type="text/javascript" src="js/addAddress.js"></script>
		<title>添加地址</title>
	</head>
	<body>
		<div class="p-addAddress-main">
            <div class="p-addAddress-top">
            	<p>
	                <span>收货人</span>
	                <input class="comInp" type="text" name="" id="js-userName" placeholder="请输入收货人姓名" value="" />
	            </p>
	            <p style="border-bottom: 0px;">
	                <span>手机号</span>
	                <input class="comInp" type="text" name="" id="js-mobile" placeholder="请输入收货人手机号" value="" />
	            </p>
            </div>
            <div class="p-addAddress-bot">
            	<p>
	                <span>所在地区</span>
	                <input class="comInp" type="text" placeholder="所在地区" id="js-area" value="" onfocus="this.blur();" readonly="readonly">
	            </p>
	            <p style="border-bottom: 0px;">
	                <span>详细地址</span>
	                <input class="comInp" type="text" name="" id="js-address" placeholder="请输入详细收货地址" value="" />
	            </p>
            </div>
            <div class="p-addAddress-isDefault">
            	<span>设为默认收货地址</span>
            	<div class="isDefault" id="js-isDefault">
            		<labal id="isDefault"></labal>
					<input for="isDefault" type="checkbox" name="checkItem" value="">
            	</div>
			</div>
            
            <button class="p-addAddress-save" id="js-save">保 存</button>
            <!--choseAddress-->
            <div class="p-addAddress-choseAddress hide" id="js-choseAddress"></div>
		</div>
		<div class="tipCon hide" id="js-tipCon">
            <div class="tip" id="js-tip">
            	<div class="top"></div>
            	<div class="con">
            		<p id="js-tipContent"></p>
            	</div>
            	<div class="btn" id="js-tipBtn">确认</div>
            </div>
        </div>
	</body>
</html>
