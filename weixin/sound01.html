<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<title>录音</title>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<style type="text/css">
			h3{
				text-align: center;
			}
			.desc{
				display: block;
				line-height: 50px;
				text-align: center;
			}
			.btn{
				outline: none;
				border: none;
				height: 44px;
				width: 80%;
				margin-left: 10%;
				background: #B60220;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div>
			<h3 id="menu-voice">音频接口</h3>    
			<span class="desc">开始录音接口</span>    
			<button class="btn" id="startRecord">startRecord</button>    
			<span class="desc">停止录音接口</span>    
			<button class="btn" id="stopRecord">stopRecord</button>    
			<span class="desc">播放语音接口</span>    
			<button class="btn" id="playVoice">playVoice</button>    
			<span class="desc">暂停播放接口</span>    
			<button class="btn" id="pauseVoice">pauseVoice</button>    
			<span class="desc">停止播放接口</span>    
			<button class="btn" id="stopVoice">stopVoice</button>    
			<span class="desc">上传语音接口</span>    
			<button class="btn" id="uploadVoice">uploadVoice</button>    
			<span class="desc">下载语音接口</span>    
			<button class="btn" id="downloadVoice">downloadVoice</button>    
		</div>
		<script type="text/javascript">
			var config = {};
			var configData = {};
			//JS-SDK调用配置
			configs();
			function configs(){
				configData.timestamptest = null;
			    configData.nonceStrtest = null;
			    configData.signaturetest = null;
			    configData.appidtest = null;
				$.ajax({
			        type: "POST",
			        url: "https://api.tangseng.shop/shop/wx/sign",
			        data:{"url":location.href},
			        dataType:"json",
			        async:false,
			        success: function(data){
			        	if(data.code == 0){
			        		configData.timestamptest = data.data.timestamp;
			            	configData.nonceStrtest = data.data.nonceStr;
			            	configData.signaturetest = data.data.signature;
			            	configData.appidtest = data.data.appId;
			        	}else{
			        		return false;
			        	}          
			        }
			    });
				wx.config({
			        debug: false,
			        appId: configData.appidtest, // 必填，公众号的唯一标识
			        timestamp: configData.timestamptest, // 必填，生成签名的时间戳
			        nonceStr: configData.nonceStrtest, // 必填，生成签名的随机串
			        signature: configData.signaturetest,// 必填，签名，见附录1
			        jsApiList: [
				        'checkJsApi',
				        'onMenuShareTimeline',
				        'onMenuShareAppMessage',
				        'onMenuShareQQ',
				        'onMenuShareWeibo',
				        'onMenuShareQZone',
				        'hideMenuItems',
				        'showMenuItems',
				        'hideAllNonBaseMenuItem',
				        'showAllNonBaseMenuItem',
				        'translateVoice',
				        'startRecord',
				        'stopRecord',
				        'onVoiceRecordEnd',
				        'playVoice',
				        'onVoicePlayEnd',
				        'pauseVoice',
				        'stopVoice',
				        'uploadVoice',
				        'downloadVoice',
				        'chooseImage',
				        'previewImage',
				        'uploadImage',
				        'downloadImage',
				        'getNetworkType',
				        'openLocation',
				        'getLocation',
				        'hideOptionMenu',
				        'showOptionMenu',
				        'closeWindow',
				        'scanQRCode',
				        'chooseWXPay',
				        'openProductSpecificView',
				        'addCard',
				        'chooseCard',
				        'openCard'
				    ]
			    });
			}
			wx.ready(function(){
				var voice = {
				    localId: '',
				    serverId: ''
				};
				// 4.2 开始录音
				document.querySelector('#startRecord').onclick = function () {
				    wx.startRecord({
				        cancel: function () {
				            alert('用户拒绝授权录音');
				        }
				    });
				};
				// 4.3 停止录音
				document.querySelector('#stopRecord').onclick = function () {
				    wx.stopRecord({
				        success: function (res) {
				        	voice.localId = res.localId;
				        },
				        fail: function (res) {
				        	alert(JSON.stringify(res));
				        }
				    });
				};
				// 4.4 监听录音自动停止
				wx.onVoiceRecordEnd({
				    complete: function (res) {
				        voice.localId = res.localId;
				        alert('录音时间已超过一分钟');
				    }
				});
				// 4.5 播放音频
				document.querySelector('#playVoice').onclick = function () {
				    if (voice.localId == '') {
				        alert('请先使用 startRecord 接口录制一段声音');
				        return;
				    }
				    wx.playVoice({
				        localId: voice.localId
				    });
				};
				// 4.6 暂停播放音频
				document.querySelector('#pauseVoice').onclick = function () {
				    wx.pauseVoice({
				        localId: voice.localId
				    });
				};
				// 4.7 停止播放音频
				document.querySelector('#stopVoice').onclick = function () {
				    wx.stopVoice({
				        localId: voice.localId
				    });
				};
				// 4.8 监听录音播放停止
				wx.onVoicePlayEnd({
				    complete: function (res) {
				        alert('录音（' + res.localId + '）播放结束');
				    }
				});
				  
				// 4.8 上传语音
				document.querySelector('#uploadVoice').onclick = function () {
				    if (voice.localId == '') {
				        alert('请先使用 startRecord 接口录制一段声音');
				        return;
				    }
				    wx.uploadVoice({
				        localId: voice.localId,
				        success: function (res) {
					        alert('上传语音成功，serverId 为' + res.serverId);
					        voice.serverId = res.serverId;
				        }
				    });
				};
				// 4.9 下载语音
				document.querySelector('#downloadVoice').onclick = function () {
				    if (voice.serverId == '') {
				        alert('请先使用 uploadVoice 上传声音');
				        return;
				    }
				    wx.downloadVoice({
				        serverId: voice.serverId,
				        success: function (res) {
					        alert('下载语音成功，localId 为' + res.localId);
					        voice.localId = res.localId;
				        }
				    });
				};
			});
		</script>
	</body>
</html>
