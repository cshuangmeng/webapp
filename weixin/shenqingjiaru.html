<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/shenqingjiaru.css"/>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/share.js"></script>
		<script type="text/javascript" src="js/shenqingjiaru.js"></script>
		<title>申请加入</title>
	</head>
	<body>
		<div class="p-shenqingjiaru-main">
			<div class="touxiang">
				<img src="img/logo.jpg" alt="" />
			</div>
			
			<div class="messageList">
				<p class="qiyemingcheng">
	                <span>企业名称：</span>
	                <input class="comInp" type="text" name="" id="qiyemingcheng" placeholder="请输入企业名称" value="" />
	            </p>
	            <p class="qiyemingcheng">
	                <span>企业网址：</span>
	                <input class="comInp" type="text" name="" id="qiyewangzhi" placeholder="请输入企业网址" value="" />
	            </p>
	            <p class="qiyemingcheng">
	                <span>主打产品：</span>
	                <input class="comInp" type="text" name="" id="zhudachanpin" placeholder="请输入主打产品" value="" />
	            </p>
	            <p class="qiyemingcheng">
	                <span>产品优势：</span>
	                <input class="comInp" type="text" name="" id="chanpinyoushi" placeholder="请输入产品优势" value="" />
	            </p>
	            <p class="qiyemingcheng">
	                <span>联系人：</span>
	                <input class="comInp" type="text" name="" id="lianxiren" placeholder="请输入联系人姓名" value="" />
	            </p>
	            <p class="qiyemingcheng">
	                <span>联系方式：</span>
	                <input class="comInp" type="text" name="" id="lianxifangshi" placeholder="请输入联系方式" value="" />
	            </p>
			</div>
			<div class="joinBtn">
				<button id="js-joinBtn">申 请 加 入</button>
				<p>向执着于自己伟大梦想的企业家致敬！</p>
			</div>
			
		</div>
		<div class="tipCon hide" id="js-tipCon">
            <div class="tip" id="js-tip">
            	<div class="top"></div>
            	<div class="con" id="js-tipContent">
            		<p></p>
            	</div>
            	<div class="btn" id="js-tipBtn">确认</div>
            </div>
        </div>
	</body>
</html>
