<!DOCTYPE html>

		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>

					<div class="con">
						<p class="top">
							<span class="name">世界和平</span>
							<span class="time">2017/05/23  12:34</span>
						</p>
						<p class="id">ID：3713890</p>
					</div>
				</div>-->
			</div>

		<div class="tipCon hide" id="js-tipCon">
            <div class="tip" id="js-tip">
            	<div class="top"></div>
            	<div class="con">
            		<p id="js-tipContent"></p>
            	</div>
            	<div class="btn" id="js-tipBtn">确认</div>
            </div>
        </div>
