      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
    <style type="text/css">
    	.form-signin{
				    width: 300px;
				    margin: 100px auto 10px;
				}
				.form-signin input{
				    margin-bottom: 10px;
				}
				.p-login-clew{
				    width: 300px;
				    margin: 0 auto;
				    display: none;
				}
				.code input{
					width:220px;
					float: left;
				}
				.codeImg{
					height: 34px;
					width: 68px;
					float: right;
					margin-bottom: 10px;
				}
				.codeImg img{
					display: block;
					width: 100%;
				}
    </style>
  </head>
  <body>
  	<div id="wrapper">
			<div class="container">
			    <div class="form-signin" role="form">
			        <h2 class="form-signin-heading">唐僧商城-登录</h2>
			        <input type="acc" id="js-p-login-id" class="form-control" placeholder="账号" required="" autofocus="">
			        <input type="password" id="js-p-login-pwd" class="form-control" placeholder="密码" required="">
			        <div class="code">
			        	<input type="text" class="form-control" placeholder="验证码" required="">
			        	<div class="codeImg">
			        		<img src="images/code.jpg"/>
			        	</div>
			        </div>
			        <button id="js-p-login-btn" class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
			    </div>
			</div>
			<div id="js-p-login-clew" class="alert alert-danger alert-dismissible p-login-clew" role="alert"></div>
		</div>
